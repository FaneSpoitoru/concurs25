          <script>
            // Filtrarea butoanelor pe baza input-ului de căutare
            document.getElementById("searchInput").addEventListener("keyup", function () {
              const query = this.value.toLowerCase();
              const buttons = document.querySelectorAll(".categorie.openBtn");
          
              buttons.forEach(btn => {
                const text = btn.querySelector(".content p").textContent.toLowerCase();
                btn.style.display = text.includes(query) ? "block" : "none";
              });
            });
          </script>
          
          <script>
            // Fetch din JSON pentru a obține conținutul HTML
            fetch('../salate.json')
              .then(response => response.json())
              .then(data => {
                document.querySelectorAll('.categorie.openBtn').forEach(btn => {
                  const id = btn.getAttribute('data-id');
                  if (data[id]) {
                    btn.setAttribute('data-popup-content', data[id].html); // Setează conținutul HTML în data-popup-content
                  }
                });
              });
          </script>
          
          <script>
            // Afișarea popup-ului cu conținutul HTML
            document.querySelectorAll('.categorie.openBtn').forEach(btn => {
              btn.addEventListener('click', function () {
                const htmlContent = this.getAttribute('data-popup-content');
                document.getElementById('popup-content').innerHTML = htmlContent; // Interpretează HTML-ul
                document.getElementById('popup').style.display = 'block';
              });
            });
          
            // Închiderea popup-ului
            document.getElementById('closePopup').addEventListener('click', function () {
              document.getElementById('popup').style.display = 'none';
            });
          </script>
