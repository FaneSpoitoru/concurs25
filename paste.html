        <input type="text" id="searchInput" placeholder="Caută în meniu..." class="form-control mb-4" >
        <script>
            document.getElementById("searchInput").addEventListener("keyup", function () {
              const query = this.value.toLowerCase();
              const sections = document.querySelectorAll(".menu-item-types");
          
              sections.forEach(section => {
                let anyVisible = false;
                const listItems = section.querySelectorAll("li");
          
                listItems.forEach(li => {
                  const button = li.querySelector(".openBtn");
                  const text = button.textContent.toLowerCase();
          
                  if (text.includes(query)) {
                    li.style.display = "block";
                    anyVisible = true;
                  } else {
                    li.style.display = "none";
                  }
                });
          
                // Ascunde lista și titlul dacă nu există rezultate în acea secțiune
                section.style.display = anyVisible ? "block" : "none";
                const heading = section.previousElementSibling;
                if (heading && heading.tagName.startsWith("H")) {
                  heading.style.display = anyVisible ? "block" : "none";
                }
              });
            });
          </script>

    <script>
        // Selectăm toate butoanele cu clasa "openBtn" și pop-up-ul
        const openBtns = document.querySelectorAll('.openBtn');
        const popup = document.getElementById('popup');
        const closeBtn = document.getElementById('closeBtn');
        const popupContent = document.getElementById('popupContent');

        // Când se apasă un buton, deschide pop-up-ul cu conținutul corespunzător
        openBtns.forEach(button => {
            button.onclick = function () {
                // Setează conținutul pop-up-ului din atributul 'data-popup-content'
                popupContent.textContent = button.getAttribute('data-popup-content');
                popup.style.display = 'block';
            }
        });

        // Când apesi butonul de închidere, închide pop-up-ul
        closeBtn.onclick = function () {
            popup.style.display = 'none';
        }

    </script>

    <script>
        // Obține butonul și meniul popup
        const menuButton = document.getElementById('menuButton');
        const menuPopup = document.getElementById('menuPopup');
        const overlay = document.getElementById('overlay');
        const closeChatButton = document.getElementById('closeChatButton');

        // Când butonul este apăsat, afișează popup-ul și overlay-ul
        menuButton.addEventListener('click', function () {
            menuPopup.style.display = 'block'; // Afișează meniul popup
            overlay.style.display = 'block'; // Afișează overlay-ul întunecat
        });

        // Când se face clic pe butonul de închidere, ascunde popup-ul și overlay-ul
        closeChatButton.addEventListener('click', function () {
            menuPopup.style.display = 'none'; // Ascunde meniul popup
            overlay.style.display = 'none'; // Ascunde overlay-ul
        });

        // Când se face clic pe overlay, ascunde popup-ul și overlay-ul
        overlay.addEventListener('click', function () {
            menuPopup.style.display = 'none'; // Ascunde meniul popup
            overlay.style.display = 'none'; // Ascunde overlay-ul
        });
    </script>

  <script>
    const popup1 = document.getElementById("popup");
    const overlay1 = document.getElementById("overlay");
    const buttons = document.querySelectorAll(".openBtn");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const content = btn.getAttribute("data-popup-content");
        popup1.innerHTML = content; // Afișează HTML, nu doar text simplu
        popup1.classList.add("show");
        overlay1.classList.add("show");
      });
    });

    overlay1.addEventListener("click", () => {
      popup1.classList.remove("show");
      overlay1.classList.remove("show");
    });
  </script>
