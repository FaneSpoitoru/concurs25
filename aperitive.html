    <script>
        // SelectƒÉm toate butoanele cu clasa "openBtn" »ôi pop-up-ul
        const openBtns = document.querySelectorAll('.openBtn');
        const popup = document.getElementById('popup');
        const closeBtn = document.getElementById('closeBtn');
        const popupContent = document.getElementById('popupContent');

        // C√¢nd se apasƒÉ un buton, deschide pop-up-ul cu con»õinutul corespunzƒÉtor
        openBtns.forEach(button => {
            button.onclick = function () {
                // SeteazƒÉ con»õinutul pop-up-ului din atributul 'data-popup-content'
                popupContent.textContent = button.getAttribute('data-popup-content');
                popup.style.display = 'block';
            }
        });

        // C√¢nd apesi butonul de √Ænchidere, √Ænchide pop-up-ul
        closeBtn.onclick = function () {
            popup.style.display = 'none';
        }

    </script>

        popup1.innerHTML = content; // Afi»ôeazƒÉ HTML, nu doar text simplu
